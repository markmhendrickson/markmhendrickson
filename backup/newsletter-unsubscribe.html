<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe from Newsletter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .unsubscribe-form {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #c62828;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            padding: 1rem;
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 4px;
            color: #2e7d32;
            margin-top: 1rem;
        }

        .error-message {
            display: none;
            padding: 1rem;
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 4px;
            color: #c62828;
            margin-top: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 1rem;
        }

        .feedback-note {
            font-size: 0.85rem;
            color: #666;
            margin-top: 1rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="unsubscribe-form">
        <h1>Unsubscribe from Newsletter</h1>
        <p class="subtitle">We're sorry to see you go. You can resubscribe anytime.</p>

        <form id="unsubscribeForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Unsubscribe</button>

            <div class="loading" id="loading">Processing...</div>
            <div class="success-message" id="successMessage">
                âœ“ You've been unsubscribed. You won't receive any more emails from us.
            </div>
            <div class="error-message" id="errorMessage"></div>

            <div class="feedback-note">
                <strong>Feedback:</strong> If you'd like to share why you're unsubscribing, 
                we'd appreciate your feedback to help us improve. (Optional)
            </div>
        </form>
    </div>

    <script>
        // Get email and token from URL parameters (if clicked from email link)
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        const tokenParam = urlParams.get('token');

        if (emailParam) {
            document.getElementById('email').value = emailParam;
        }

        document.getElementById('unsubscribeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/newsletter/unsubscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        token: tokenParam || null
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    successMessage.style.display = 'block';
                    e.target.reset();
                } else {
                    errorMessage.textContent = result.error || 'Something went wrong. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
